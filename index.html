<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Record Collection</title>
  </head>
  <body>
    <h1>Look into a console</h1>

    <script>
      function ones(num) {
        let result = "";

        switch(num) {
          case 1:
            result = "I";
            break;
          case 2:
            result = "II";
            break;
          case 3:
            result = "III";
            break;
          case 4:
            result = "IV";
            break;
          case 5:
            result = "V";
            break;
          case 6:
            result = "VI";
            break;
          case 7:
            result = "VII";
            break;
          case 8:
            result = "VIII";
            break;
          case 9:
            result = "IX";
            break;
          case 0:
            result = "";
            break;
        }
        
        return result;
      }

      function tens(num) {
        let result = "";

        switch(num) {
          case 1:
            result = "X";
            break;
          case 2:
            result = "XX";
            break;
          case 3:
            result = "XXX";
            break;
          case 4:
            result = "XL";
            break;
          case 5:
            result = "L";
            break;
          case 6:
            result = "LX";
            break;
          case 7:
            result = "LXX";
            break;
          case 8:
            result = "LXXX";
            break;
          case 9:
            result = "XC";
            break;
          case 0:
            result = "";
            break;
        }
        
        return result;
      }

      function hundreds(num) {
        let result = "";

        switch(num) {
          case 1:
            result = "C";
            break;
          case 2:
            result = "CC";
            break;
          case 3:
            result = "CCC";
            break;
          case 4:
            result = "CD";
            break;
          case 5:
            result = "D";
            break;
          case 6:
            result = "DC";
            break;
          case 7:
            result = "DCC";
            break;
          case 8:
            result = "DCCC";
            break;
          case 9:
            result = "CM";
            break;
          case 0:
            result = "";
            break;
        }
        
        return result;
      }

      function convertToRoman(num) {
        const numArr = num.toString().split('');
        const newArr = numArr.map(item => Number(item));

        if (newArr.length === 1) {
          return ones(newArr[0]);
        } else if (newArr.length === 2) {
          return `${tens(newArr[0])}${ones(newArr[1])}`;
        } else if (newArr.length === 3) {
          return `${hundreds(newArr[0])}${tens(newArr[1])}${ones(newArr[2])}`;
        } else if (newArr.length === 4) {
          return `${"M".repeat(newArr[0])}${hundreds(newArr[1])}${tens(newArr[2])}${ones(newArr[3])}`;
        }
      }

      console.log(convertToRoman(9));
      console.log(convertToRoman(36));
      console.log(convertToRoman(649));
      console.log(convertToRoman(3999));
      console.log(convertToRoman(1000));

    </script>
  </body>
</html>
